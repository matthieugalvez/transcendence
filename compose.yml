services:
  app:
    build:
      context: .
      dockerfile: configs/Dockerfile
    ports:
      - "3000"  # Only expose for internal communication
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=file:./data/transcendence.db
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_SECRET_EXPIRES_IN=15m
      - AUTH_REFRESH_SECRET=${AUTH_REFRESH_SECRET}
      - AUTH_REFRESH_SECRET_EXPIRES_IN=24h
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - BASE_URL=https://localhost:8443
      - GOOGLE_REDIRECT_URI=https://localhost:8443/api/auth/oauth2/google/callback
      - AVATAR_UPLOAD_DIR=/app/uploads/avatars
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - transcendence
    volumes:
      - avatar_uploads:/app/uploads/avatars

  nginx:
    build:
      context: .
      dockerfile: configs/nginx.Dockerfile
    ports:
      - "8080:8080"
      - "8443:443"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge

volumes:
  avatar_uploads:
    driver: local